{% extends '_base.html' %}
{% load static %}

{% block content %}
{% include "includes/messages.html" %}
<section class="w-full font-sans py-16 mb-20">
  <div class="container">
    <div class="">
      <!-- Row -->
      <div class="w-full">
        <div class="w-full mx-auto lg:w-1/2 bg-custom-bg border p-5 rounded-lg lg:rounded-l-none">
          {% include "includes/errors.html" %}
          <h3 class="pt-4 text-2xl mb-4 text-center">Welcome Back!</h3>
          <form class="lg:px-8 lg:pt-6 lg:pb-8 mb-4 rounded" method="post">
            {% csrf_token %}
            <div class="mb-4">
              <label for="id_username">
                Username or Email*
              </label>
              <input id="id_username" name="username" required
                class="block p-3 md:text-base w-full text-sm text-gray-900 outline-none bg-gray-50 rounded-lg border border-gray-300 focus:ring-custom-primary focus:border-cusring-custom-primary"
                id="username" type="text" placeholder="Username or Email" />
                <span class="text-[11px] text-custom-tertiary block font-normal lowercase">{{form.username.help_text}}</span>
            </div>
            <div class="mb-4"  x-data="{ showpassword1: true }">
              <label for="id_password">
                Password*
              </label>
              <div class="relative">
                <input id="id_password" name="password" required
                  class="block p-3 md:text-base w-full text-sm text-gray-900 outline-none bg-gray-50 rounded-lg border border-gray-300 focus:ring-custom-primary focus:border-cusring-custom-primary"
                  id="password" :type="showpassword1 ? 'password' : 'text'" placeholder="******************" />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                
                  <svg class="h-6 text-gray-700" fill="none" @click="showpassword1 = !showpassword1"
                    :class="{'hidden': !showpassword1, 'block':showpassword1 }" xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 576 512">
                    <path fill="currentColor"
                      d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
                    </path>
                  </svg>
                
                  <svg class="h-6 text-gray-700" fill="none" @click="showpassword1 = !showpassword1"
                    :class="{'block': !showpassword1, 'hidden':showpassword1 }" xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 640 512">
                    <path fill="currentColor"
                      d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
                    </path>
                  </svg>
                
                </div>
              </div>
              <span class="text-[11px] text-custom-tertiary block font-normal lowercase">{{form.password.help_text}}</span>
            </div>
            
            <div class="mb-6 text-center">
              <button
                class="w-full px-4 py-3 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                type="submit">
                Sign In
              </button>
            </div>
            <hr class="mb-6 border-t" />
            <div class="text-center mb-2">
              <a class="inline-block text-base font-normal text-blue-500 align-baseline hover:text-blue-800" href="{% url 'accounts:register' %}">
                Create an Account!
              </a>
            </div>
            <div class="text-center">
              <a class="inline-block text-base font-normal text-blue-500 align-baseline hover:text-blue-800" href="{% url 'accounts:password-reset' %}">
                Forgot Password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}

{% extends '_manage.html' %}
{% load static %}

{% block title %}Create campaign update{% endblock title %}

{% block content %}

<div class="w-full pb-20 h-full bg-custom-bg">
    <div class="space-y-4 bg-custom-bg w-full relative">
        {% include "includes/errors.html" %}
        <div class="px-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex items-start flex-col gap-7">
                    <div class="bg-white w-full">
                        <h6 class="text-custom-h text-base mt-3 mb-6 font-bold uppercase">
                            Campaign Information
                        </h6>
                        <div class="flex flex-wrap">
                            <div class="w-full lg:w-12/12 px-4">
                                <div class="relative w-full mb-3">
                                    <label for="id_title">
                                        Title*
                                    </label>
                                    {{form.title}}
                                    <span
                                        class="text-[11px] text-custom-tertiary block font-normal lowercase">{{form.title.help_text}}</span>

                                </div>
                            </div>
                            <div class="w-full px-4">
                                <label for="id_content">
                                    Update content*
                                </label>
                                <div class='relative w-full rounded-lg overflow-hidden bg-gray-50 mx-auto' x-data="{maximum: ''}">
                                
                                    <textarea rows="4" maxlength="1500" x-model="maximum" x-ref="maximum" name="content" id="id_content"
                                        class="block w-full mt-1 py-2 px-3 bg-gray-50 border rounded-md shadow-sm focus:outline-none"></textarea>
                                    <span class="absolute px-2 py-1 text-xs text-white bg-blue-500 rounded right-2 bottom-2"
                                        x-text="$refs.maximum.getAttribute('maxlength') - maximum.length" x-cloak></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="mt-6 border-b-1 border-blueGray-300">
                <div class="mt-3">
                    <div class="text-center inline-block h-12 bg-custom-primary w-[150px] rounded-md cursor-pointer">
                        <input type="submit" value="submit" class="text-white w-full h-full cursor-pointer text-sm font-semibold" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

{% extends '_base.html' %}
{% load static %}

{% block title %}Ndwandwa Family Legal Terms And Policies{% endblock title %}

{% block content %}
<section class="w-full py-20 font-sans bg-white">
    <div class="container">

        <div class="w-full relative p-4 space-y-6 bg-white">
            <div class="grid items-start overflow-hidden gap-y-7">
                
                <div class="flex flex-col md:flex-row items-start gap-7 w-full">
                    <div class="w-full md:w-3/12">
                        <div class="border border-gray-5000 p-3">
                            <div class="items-start text-black p-2 overflow-hidden w-full h-full justify-between">
                                <div class="space-y-4 grid w-fit h-full self-start">
                                    {% for legal in legals %}
                                    <a class=""
                                        href="{{legal.get_absolute_url}}">{{legal.title}}</a>
                                    {% endfor %}
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-full h-full md:w-8/12">
                        {% block privacy %}
                        {% endblock privacy %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock content %}
